<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Saved Outfits</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    header a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .outfit-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 20px;
    }

    .outfit-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      width: 260px;
      background: #f9f9f9;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .outfit-card p {
      margin: 5px 0;
    }

    #errorMsg {
      text-align: center;
      color: red;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Saved Outfits</h1>
    <a href="planner.html">‚Üê Back to Planner</a>
  </header>

  <div id="savedOutfitsContainer" class="outfit-grid"></div>
  <div id="errorMsg"></div>

  <script type="module">
    async function fetchSavedOutfits() {
      try {
        const response = await fetch('/api/saved-outfits');
        if (!response.ok) throw new Error('Server responded with an error');

        const data = await response.json();

        const container = document.getElementById('savedOutfitsContainer');
        container.innerHTML = '';

        if (!Array.isArray(data) || data.length === 0) {
          container.innerHTML = '<p>No saved outfits found.</p>';
          return;
        }

        data.forEach((item) => {
          const card = document.createElement('div');
          card.className = 'outfit-card';

          card.innerHTML = `
            <p><strong>üìç Location:</strong> ${item.place}</p>
            <p><strong>üå°Ô∏è Temperature:</strong> ${item.temp_f}¬∞F</p>
            <p><strong>üéØ Context:</strong> ${item.context}</p>
            <p><strong>üß• Advice:</strong> ${item.advice}</p>
          `;

          container.appendChild(card);
        });
      } catch (err) {
        console.error(err);
        document.getElementById('errorMsg').textContent = 'Error loading saved outfits.';
      }
    }

    fetchSavedOutfits();
  </script>
</body>
</html>
