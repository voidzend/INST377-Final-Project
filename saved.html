<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Saved Outfits</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Saved Outfits</h1>
  <div id="savedOutfitsContainer" class="outfit-grid"></div>

  <script type="module">
    async function fetchSavedOutfits() {
      try {
        const response = await fetch('/api/saved-outfits');
        const data = await response.json();

        const container = document.getElementById('savedOutfitsContainer');
        container.innerHTML = '';

        if (!Array.isArray(data) || data.length === 0) {
          container.innerHTML = '<p>No saved outfits found.</p>';
          return;
        }

        data.forEach((item) => {
          const card = document.createElement('div');
          card.className = 'outfit-card';

          card.innerHTML = `
            <p><strong>ğŸ“ Location:</strong> ${item.place}</p>
            <p><strong>ğŸŒ¡ï¸ Temperature:</strong> ${item.temp_f}Â°F</p>
            <p><strong>ğŸ¯ Context:</strong> ${item.context}</p>
            <p><strong>ğŸ§¥ Advice:</strong> ${item.advice}</p>
          `;

          container.appendChild(card);
        });
      } catch (err) {
        console.error('Failed to fetch saved outfits:', err);
        document.getElementById('savedOutfitsContainer').innerHTML = '<p>Error loading saved outfits.</p>';
      }
    }

    fetchSavedOutfits();
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .outfit-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .outfit-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      width: 250px;
      background: #f9f9f9;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .outfit-card p {
      margin: 5px 0;
    }
  </style>
</body>
</html>
